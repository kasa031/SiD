name: Deploy to GitHub Pages

# Disabled - bruk CLI deployment i stedet (npm run deploy)
# Se CLI_DEPLOY_GUIDE.md for instruksjoner
on:
  workflow_dispatch: # Only manual trigger
  # push:
  #   branches:
  #     - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build
        run: |
          cd frontend
          npm install
          npm run build
        env:
          # VITE_API_URL settes fra GitHub Secrets hvis tilgjengelig
          # For CLI deployment, sett manuelt: VITE_API_URL=url npm run deploy
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          cname: false

