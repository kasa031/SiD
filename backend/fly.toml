# Fly.io configuration for SiD backend
# Generated for deployment

app = "sid-backend"
primary_region = "iad"  # Washington DC (n√¶rmest Norge)

[build]

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

